schema {
  query: Query
  mutation: Mutation
}

type Query {
  me: Person
  user(userId: ID!): Person
  draft(textId: ID!): Text
}

type Mutation {
  signInGoogle(code: ID!, redirect: String!): Person
  signOut: Int
  createText: Text!
  updateText(textId: ID!, updates: [TextDiff!]!): Text!
}

type Person {
  id: ID!
  name: String!
  drafts: [Text!]
}

type Text {
  id: ID!
  translations(languages: [Language!]): [Translation!]!
}

type Translation {
  language: Language!
  title: String
  content: String
}

input TextDiff {
  language: Language!
  title: String
  content: String
}

enum Language {
  de
  en
  es
  fr
  it
  nl
  pt
}
